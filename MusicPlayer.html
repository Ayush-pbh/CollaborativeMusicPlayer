<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Music Player</title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>

        <div class="homepage">
        </div>
        
        <div class="player">
            <div class="albumart" id="albumart"></div>
            <div class="controls">

                <div class="btn" id="prev-btn" onclick="prevSong()"></div>
                <div class="btn" id="play-pause-btn" onclick="togglePlayPause()"></div>
                <div class="btn" id="next-btn" onclick = "nextSong()"></div>

            </div>
        </div>

        <div class="search"></div>  
        <div class="playlist"></div>
        
        <div class="navigationpane">

        </div>
        <audio src="./assets/song1.mp3" controls id="myaudiopalyer"></audio>

    <script src="./assets/script.js"></script>
    </body>
</html>
