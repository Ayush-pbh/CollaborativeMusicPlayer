<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Music Player</title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <div class="homepage">
            <div class="searchBar">
                <input type="text" name="searchquery" id="searchquery" placeholder="Search Songs here!">
                <div class="searchTrigger" onclick="searchSong()"></div>
            </div>
            
            <div class="songList">
                
                <div class="song">
                    <div class="songAlbumArt" onclick="playSongFromUI(0)" style="background-image: url('./assets/pic1.jpg') "></div>
                    <h1 class="songName">My Song</h1>
                    <div class="likedSongIcon" onclick="likeASong(0)"></div>
                </div>
                
                <div class="song">
                    <div class="songAlbumArt" onclick="playSongFromUI(1)" style="background-image: url('./assets/pic2.jpg') "></div>
                    <h1 class="songName">My Song</h1>
                    <div class="likedSongIcon" onclick="likeASong(1)"></div>
                </div>
                
                <div class="song">
                    <div class="songAlbumArt" onclick="playSongFromUI(2)" style="background-image: url('./assets/pic3.jpg') "></div>
                    <h1 class="songName">My Song</h1>
                    <div class="likedSongIcon" onclick="likeASong(2)"></div>
                </div>
                
            </div>

        </div>
        
        <div class="player minimize" >
            <div id="minimizeTrigger" onclick="toggleMinimizePlayer()"></div>
            <h1 id="playerStatus">Current Playing : None</h1>
            <div class="albumart" id="albumart"></div>
            
            <div class="controls">
                <div class="btn" id="prev-btn" onclick="prevSong()"></div>
                <div class="btn" id="play-pause-btn" onclick="togglePlayPause()"></div>
                <div class="btn" id="next-btn" onclick = "nextSong()"></div>
            </div>

            <div class="likesongtrigger" id="like-btn" onclick="likeCurrentPlayingSong()"></div>
        </div>

        <div class="playlist"></div>
        
        <div class="navigationpane">

        </div>

        <audio src="./assets/song1.mp3" controls id="myaudiopalyer"></audio>

    <script src="./assets/script.js"></script>
    </body>
</html>
